<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/article/art_pub.css" />
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章发布</div>
      <div class="layui-card-body">
        <!-- 文章分类区域 -->
        <!-- 1 -->
        <form class="layui-form" action="" id="form-pub">
          <div class="layui-form-item">
            <label class="layui-form-label">文章标题</label>
            <div class="layui-input-block">
              <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input"
              />
            </div>
          </div>
          <!-- 2 -->
          <div class="layui-form-item">
            <label class="layui-form-label">文章分类</label>
            <div class="layui-input-block">
              <select name="cate_id" lay-verify="required"></select>
            </div>
          </div>
          <!-- 3 -->
          <div class="layui-form-item">
            <!-- 左侧的 label -->
            <label class="layui-form-label">文章内容</label>
            <!-- 为富文本编辑器外部的容器设置高度 -->
            <div class="layui-input-block" style="height: 400px">
              <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
              <textarea name="content"></textarea>
            </div>
          </div>
          <!-- 4 -->
          <div class="layui-form-item">
            <!-- 左侧的 label -->
            <label class="layui-form-label">文章封面</label>
            <!-- 选择封面区域 -->
            <div class="layui-input-block cover-box">
              <!-- 左侧裁剪区域 -->
              <div class="cover-left">
                <img id="image" src="/assets/images/sample2.jpg" alt="" />
              </div>
              <!-- 右侧预览区域和选择封面区域 -->
              <div class="cover-right">
                <!-- 预览的区域 -->
                <div class="img-preview"></div>
                <!-- 选择封面按钮 -->
                <button id="btnChooseImage" type="button" class="layui-btn layui-btn-danger">选择封面</button>
                <input type="file" id="coverFile" accept="image/png, image/jpeg">
              </div>
            </div>
          </div>
          <!-- 5 -->
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button id="btnSave1" class="layui-btn" lay-submit>发布</button>
              <button id="btnSave2" class="layui-btn layui-btn-primary" lay-submit>存为草稿</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="/assets/lib/template-web.js"></script>
    <script type="text/html" id="tpl-cate">
      <option value="">所有分类</option>
      {{each data}}
      <option value="{{ $value.Id}}">{{ $value.name}}</option>
      {{/each}}
    </script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 富文本 -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/article/art_pub.js"></script>
  </body>
</html>
